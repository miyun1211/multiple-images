<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .product-gallery {
            max-width: 800px;
            /* ギャラリー全体の最大幅 */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* メイン画像エリア */
        .main-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 125%;
            /* 画像のアスペクト比に合わせて調整 (例: 4:5の場合125%) */
            overflow: hidden;
            background-color: #eee;
            /* 画像が読み込まれるまでの背景 */
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 画像をコンテナに合わせてトリミング */
            transition: opacity 0.3s ease-in-out;
        }

        /* 左右の矢印ボタン */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            z-index: 10;
            border-radius: 50%;
            transition: background-color 0.2s ease;
            display: flex;
            /* 矢印アイコンを中央に */
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .gallery-nav:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .gallery-nav.prev {
            left: 10px;
        }

        .gallery-nav.next {
            right: 10px;
        }

        /* サムネイル画像エリア */
        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            /* 70px以上の幅で自動調整 */
            gap: 10px;
            margin-top: 20px;
        }

        .thumbnail-item {
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;
            /* 画像がはみ出さないように */
            border-radius: 4px;
            transition: border-color 0.2s ease;
            position: relative;
            width: 100%;
            padding-bottom: 125%;
            /* サムネイルもアスペクト比を維持 (例: 4:5) */
        }

        .thumbnail-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }

        .thumbnail-item.active {
            border-color: #007bff;
            /* アクティブなサムネイルの枠線色 */
        }

        .thumbnail-item:hover {
            border-color: #a0cfff;
        }

        /* カラーオプション (オプション) */
        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .color-option {
            text-align: center;
            cursor: pointer;
        }

        .color-option.active .color-name {
            font-weight: bold;
            color: #007bff;
        }

        .color-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* メイン画像とサムネイルの間のカラー名 */
        .color-name {
            display: block;
            margin-top: 5px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="product-gallery">
        <!-- メイン画像表示エリア -->
        <div class="main-image-container">
            <img src="images/black_main.jpg" alt="メイン画像" class="main-image" id="mainProductImage">
            <button class="gallery-nav prev" id="prevImageButton">&#10094;</button>
            <button class="gallery-nav next" id="nextImageButton">&#10095;</button>
        </div>

        <!-- カラー選択とサムネイル画像ギャラリー -->
        <div class="thumbnail-gallery" id="thumbnailGallery">
            <!-- JavaScriptで画像が挿入されます -->
            <!-- 例: -->
            <!--
            <div class="thumbnail-item active" data-src="images/black_main.jpg" data-color="ブラック">
                <img src="images/black_thumb1.jpg" alt="ブラック サムネイル1">
            </div>
            <div class="thumbnail-item" data-src="images/black_side.jpg" data-color="ブラック">
                <img src="images/black_thumb2.jpg" alt="ブラック サムネイル2">
            </div>
            <div class="thumbnail-item" data-src="images/beige_main.jpg" data-color="ベージュ">
                <img src="images/beige_thumb1.jpg" alt="ベージュ サムネイル1">
            </div>
            <div class="thumbnail-item" data-src="images/navy_main.jpg" data-color="ネイビー">
                <img src="images/navy_thumb1.jpg" alt="ネイビー サムネイル1">
            </div>
            -->
        </div>

        <!-- カラーオプション（画像に「ブラック」「ベージュ」「ネイビー」のテキストがあるので、これも再現する場合） -->
        <div class="color-options">
            <!-- JavaScriptでカラーオプションが挿入されます -->
            <!-- 例: -->
            <!--
            <div class="color-option active" data-color="ブラック">
                <img src="images/black_color_thumb.jpg" alt="ブラック" class="color-thumb">
                <span class="color-name">ブラック</span>
            </div>
            <div class="color-option" data-color="ベージュ">
                <img src="images/beige_color_thumb.jpg" alt="ベージュ" class="color-thumb">
                <span class="color-name">ベージュ</span>
            </div>
            <div class="color-option" data-color="ネイビー">
                <img src="images/navy_color_thumb.jpg" alt="ネイビー" class="color-thumb">
                <span class="color-name">ネイビー</span>
            </div>
            -->
        </div>

    </div>

    <script>
        const mainProductImage = document.getElementById('mainProductImage');
        const thumbnailGallery = document.getElementById('thumbnailGallery');
        const prevButton = document.getElementById('prevImageButton');
        const nextButton = document.getElementById('nextImageButton');

        // 商品画像のデータ（実際の画像パスに置き換えてください）
        // 各オブジェクトは1つの画像を表し、そのメイン画像パスとサムネイル画像パスを持つ
        // colorプロパティは、カラーオプションとサムネイルフィルタリングに使用
        const images = [
            { main: 'images/beer1.png', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B1', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_サイド', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B2', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_詳細', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B3', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_袖', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B4', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_ボタン', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B5', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_背面', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B6', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_コーデ1', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B7', color: 'ブラック' },
            { main: 'https://via.placeholder.com/600x750/333/fff?text=ブラック_コーデ2', thumb: 'https://via.placeholder.com/70x87/333/fff?text=B8', color: 'ブラック' },

            { main: 'https://via.placeholder.com/600x750/a9a9a9/fff?text=ベージュ_メイン', thumb: 'https://via.placeholder.com/70x87/a9a9a9/fff?text=BE1', color: 'ベージュ' },
            { main: 'https://via.placeholder.com/600x750/a9a9a9/fff?text=ベージュ_サイド', thumb: 'https://via.placeholder.com/70x87/a9a9a9/fff?text=BE2', color: 'ベージュ' },
            { main: 'https://via.placeholder.com/600x750/a9a9a9/fff?text=ベージュ_詳細', thumb: 'https://via.placeholder.com/70x87/a9a9a9/fff?text=BE3', color: 'ベージュ' },
            { main: 'https://via.placeholder.com/600x750/a9a9a9/fff?text=ベージュ_背面', thumb: 'https://via.placeholder.com/70x87/a9a9a9/fff?text=BE4', color: 'ベージュ' },
            { main: 'https://via.placeholder.com/600x750/a9a9a9/fff?text=ベージュ_コーデ1', thumb: 'https://via.placeholder.com/70x87/a9a9a9/fff?text=BE5', color: 'ベージュ' },

            { main: 'https://via.placeholder.com/600x750/000080/fff?text=ネイビー_背面', thumb: 'https://via.placeholder.com/70x87/000080/fff?text=N3', color: 'ネイビー' },
            { main: 'https://via.placeholder.com/600x750/000080/fff?text=ネイビー_コーデ1', thumb: 'https://via.placeholder.com/70x87/000080/fff?text=N4', color: 'ネイビー' },
            { main: 'https://via.placeholder.com/600x750/000080/fff?text=ネイビー_コーデ2', thumb: 'https://via.placeholder.com/70x87/000080/fff?text=N5', color: 'ネイビー' },
        ];

        let currentIndex = 0;
        let activeColor = 'ブラック'; // 初期表示のカラー

        // サムネイルギャラリーをレンダリングする関数
        function renderThumbnails(filterColor = null) {
            thumbnailGallery.innerHTML = ''; // 一度クリア
            const filteredImages = filterColor ? images.filter(img => img.color === filterColor) : images;

            filteredImages.forEach((imgData, index) => {
                const thumbItem = document.createElement('div');
                thumbItem.classList.add('thumbnail-item');
                if (imgData.main === mainProductImage.src) { // 現在表示中のメイン画像と一致するかでactive判定
                    thumbItem.classList.add('active');
                }
                thumbItem.dataset.mainSrc = imgData.main; // メイン画像切り替え用
                thumbItem.dataset.index = images.indexOf(imgData); // 全体でのインデックスを保持

                const img = document.createElement('img');
                img.src = imgData.thumb;
                img.alt = `${imgData.color} サムネイル${index + 1}`;
                thumbItem.appendChild(img);

                thumbItem.addEventListener('click', () => {
                    updateMainImage(parseInt(thumbItem.dataset.index));
                });
                thumbnailGallery.appendChild(thumbItem);
            });
        }

        // メイン画像を更新し、アクティブなサムネイルを切り替える関数
        function updateMainImage(index) {
            if (index < 0 || index >= images.length) return;

            currentIndex = index;
            mainProductImage.src = images[currentIndex].main;
            activeColor = images[currentIndex].color; // メイン画像のカラーをアクティブカラーにする

            // 全てのサムネイルからactiveクラスを削除
            document.querySelectorAll('.thumbnail-item').forEach(item => {
                item.classList.remove('active');
            });
            // 現在のメイン画像に対応するサムネイルにactiveクラスを追加
            const activeThumb = document.querySelector(`.thumbnail-item[data-index="${currentIndex}"]`);
            if (activeThumb) {
                activeThumb.classList.add('active');
            }

            // カラーオプションも更新
            updateColorOptions();
        }

        // 左右の矢印ボタンのクリックイベント
        prevButton.addEventListener('click', () => {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) {
                newIndex = images.length - 1; // 最後の画像へループ
            }
            updateMainImage(newIndex);
        });

        nextButton.addEventListener('click', () => {
            let newIndex = currentIndex + 1;
            if (newIndex >= images.length) {
                newIndex = 0; // 最初の画像へループ
            }
            updateMainImage(newIndex);
        });

        // カラーオプションのレンダリングとイベントリスナー
        const colorOptionsContainer = document.querySelector('.color-options');
        const uniqueColors = [...new Set(images.map(img => img.color))]; // 重複なしのカラーリスト

        function renderColorOptions() {
            colorOptionsContainer.innerHTML = '';
            uniqueColors.forEach(color => {
                const colorOptionDiv = document.createElement('div');
                colorOptionDiv.classList.add('color-option');
                if (color === activeColor) {
                    colorOptionDiv.classList.add('active');
                }
                colorOptionDiv.dataset.color = color;

                const firstImageOfColor = images.find(img => img.color === color); // その色の最初の画像を取得
                const img = document.createElement('img');
                img.src = firstImageOfColor ? firstImageOfColor.thumb : 'https://via.placeholder.com/50x50/ccc/fff?text=?'; // 代替画像
                img.alt = color;
                img.classList.add('color-thumb');
                colorOptionDiv.appendChild(img);

                const span = document.createElement('span');
                span.classList.add('color-name');
                span.textContent = color;
                colorOptionDiv.appendChild(span);

                colorOptionDiv.addEventListener('click', () => {
                    activeColor = color;
                    // そのカラーの最初の画像をメインに表示
                    const firstImageIndex = images.findIndex(img => img.color === color);
                    if (firstImageIndex !== -1) {
                        updateMainImage(firstImageIndex);
                    }
                    updateColorOptions(); // カラーオプションのactive状態を更新
                    renderThumbnails(activeColor); // サムネイルをその色でフィルタリング
                });
                colorOptionsContainer.appendChild(colorOptionDiv);
            });
        }

        // カラーオプションのactive状態を更新する関数
        function updateColorOptions() {
            document.querySelectorAll('.color-option').forEach(option => {
                if (option.dataset.color === activeColor) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }


        // 初期化処理
        document.addEventListener('DOMContentLoaded', () => {
            // 最初の画像をメインに表示
            if (images.length > 0) {
                updateMainImage(0);
                renderThumbnails(activeColor); // 初回はアクティブカラーでフィルタリング
                renderColorOptions();
            }
        });
    </script>
</body>

</html>
