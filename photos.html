<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>
    <style>
        /* 基本的なリセット */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 全体のコンテナ */
        .product-gallery {
            max-width: 960px;
            /* 全体の最大幅 */
            margin: 40px auto;
            /* 上下に余白、左右中央寄せ */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 軽い影 */
            border-radius: 8px;
            /* 角を丸く */
        }

        /* メイン画像コンテナ */
        .main-image-container {
            position: relative;
            width: 100%;
            /* 親要素の幅いっぱいに */
            aspect-ratio: 1 / 1;
            /* 正方形を維持 (高さが幅に連動) */
            overflow: hidden;
            /* 画像がはみ出さないように */
            margin-bottom: 20px;
            display: flex;
            /* 画像を中央に配置するためにFlexboxを使用 */
            align-items: center;
            justify-content: center;
        }

        .main-image-container img {
            max-width: 100%;
            /* コンテナに収まるように */
            max-height: 100%;
            /* コンテナに収まるように */
            display: block;
            /* 余分なスペースを削除 */
            object-fit: contain;
            /* アスペクト比を維持しつつ、コンテナに収める */
        }

        /* 矢印スタイル */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5em;
            /* 矢印のサイズ */
            color: #666;
            /* 矢印の色 */
            background-color: rgba(255, 255, 255, 0.7);
            /* 半透明の背景 */
            padding: 0 15px;
            cursor: pointer;
            user-select: none;
            /* テキスト選択を無効化 */
            border-radius: 4px;
            line-height: 1;
            /* 高さを揃える */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* ホバー時のアニメーション */
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
            /* ホバー時の背景色 */
            color: #fff;
            /* ホバー時の矢印の色 */
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* サムネイルコンテナ */
        .thumbnail-container {
            display: flex;
            /* Flexboxで横並び */
            justify-content: center;
            /* 中央寄せ */
            gap: 10px;
            /* サムネイル間のスペース */
            flex-wrap: wrap;
            /* サムネイル数が多い場合に折り返す */
        }

        .thumbnail-container img {
            width: 100px;
            /* サムネイルの幅 */
            height: 100px;
            /* サムネイルの高さ */
            object-fit: cover;
            /* アスペクト比を維持しつつ、トリミングして表示 */
            cursor: pointer;
            border: 2px solid transparent;
            /* デフォルトの枠線は透明 */
            border-radius: 4px;
            /* 角を丸く */
            transition: border-color 0.2s ease, transform 0.2s ease;
            /* ホバー時のアニメーション */
        }

        .thumbnail-container img:hover {
            transform: translateY(-2px);
            /* ホバーで少し浮き上がる */
        }

        .thumbnail-container img.active {
            border-color: #007bff;
            /* 選択中のサムネイルの枠線 */
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
            /* 選択中の影 */
        }
    </style>
</head>

<body>

    <div class="product-gallery">
        <div class="main-image-container">
            <!-- ★ 変更点: src属性のパスを修正 -->
            <img id="mainImage" src="images/n1.jpg" alt="メイン画像">
            <div class="arrow left" onclick="changeMainImage(-1)">&#10094;</div>
            <div class="arrow right" onclick="changeMainImage(1)">&#10095;</div>
        </div>

        <div class="thumbnail-container">
            <!-- ★ 変更点: 各サムネイルのsrc属性のパスを修正 -->
            <img class="thumbnail active" src="images/n1.jpg" alt="サムネイル1" onclick="selectImage(this, 0)">
            <img class="thumbnail" src="images/n2.jpg" alt="サムネイル2" onclick="selectImage(this, 1)">
            <img class="thumbnail" src="images/n3.jpg" alt="サムネイル3" onclick="selectImage(this, 2)">
        </div>
    </div>

    <script>
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnail');
        // ★ 変更点: JavaScript内の画像パスの配列を修正
        const imageSources = [
            'images/n1.jpg',
            'images/n2.jpg',
            'images/n3.jpg'
        ];
        let currentIndex = 0;

        function selectImage(selectedThumbnail, index) {
            mainImage.src = imageSources[index];
            currentIndex = index;
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            selectedThumbnail.classList.add('active');
        }

        function changeMainImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = imageSources.length - 1;
            } else if (currentIndex >= imageSources.length) {
                currentIndex = 0;
            }
            mainImage.src = imageSources[currentIndex];
            thumbnails.forEach((thumb, index) => {
                if (index === currentIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        window.addEventListener('load', () => {
            selectImage(thumbnails[0], 0);
        });
    </script>

</body>

</html>
